steps:
 - name: gcr.io/cloud-builders/gsutil
   args: ['mb', '-c', 'standard', '-l','us-central1', 'gs://${_GCS_BUCKET_NAME}']
 - name: gcr.io/cloud-builders/gsutil
   args: ['-m','cp', 'gs://vision-api-data-test/*.*','gs://${_GCS_BUCKET_NAME}/']
 - name: gcr.io/cloud-solutions-images/bq
   args: ['mk', '-d', '--description', 'Vision API Dataset', '--location=US', '${_BQ_DATASET_NAME}']
 - name: 'ubuntu'
   args: ['bash', '-c','apt-get -q update && apt-get install -qqy curl; sh df-template-multiple-features.sh ${PROJECT_ID} ${_GCS_BUCKET_NAME} ${_BQ_DATASET_NAME} ${_FEATURE_TYPE} ${_SELECTED_COLUMNS} ${_API_KEY}']
 - name: 'ubuntu'
   args: ['bash', '-c','apt-get -q update && apt-get install -qqy curl; sh df-template-selected-columns.sh ${PROJECT_ID} ${_GCS_BUCKET_NAME} ${_BQ_DATASET_NAME} ${_FEATURE_TYPE} ${_SELECTED_COLUMNS} ${_API_KEY}']
   